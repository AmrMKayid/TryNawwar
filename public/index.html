<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    /* Google Fonts */
    @import url(https://fonts.googleapis.com/css?family=Merienda);

    /* Global */
    html{
      min-height: 100%;
      overflow: hidden;
    }
    body{
      height: calc(100vh - 8em);
      padding: 4em;
      color: rgba(244, 95, 55, .75);
      font-family: 'Merienda', monospace;
      background-color: rgb(255,250,241);
    }
    .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    }
    .line-1{
        position: relative;
        top: 50%;
        width: 24em;
        margin: 0 auto;
        border-right: 2px solid rgba(255,0,0,.75);
        font-size: 200%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        transform: translateY(-50%);
    }

    /* Animation */
    .anim-typewriter{
      animation: typewriter 4s steps(50) 1s 1 normal both,
                 blinkTextCursor 500ms steps(50) infinite normal;
    }
    @keyframes typewriter{
      from{width: 0;}
      to{width: 27em;}
    }
    @keyframes blinkTextCursor{
      from{border-right-color: rgba(255,0,0,.75);}
      to{border-right-color: transparent;}
    }
    </style>
  </head>
  <body>
    <p class="line-1 anim-typewriter">Welcome to Nawwar's Educational Platform <em><strong>Nada!</strong></em> :D</p>
    <img src="Nawwar.png" alt="Paris" class="center" >
  </body>
</html>
